<app-header></app-header>


<div class="search">
  <mat-form-field>
    <mat-label>Search Term</mat-label>
    <input
      matInput
      placeholder="Search..."
      (input)="search($event.target?.value)"
    />
  </mat-form-field>
</div>


  <app-data-table
    [data]="books"
    [totalCount]="totalCount"
    (pageChange)="pageChange($event)"
  ></app-data-table>
