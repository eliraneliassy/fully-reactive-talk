<app-header></app-header>

<div class="search">
  <mat-form-field>
    <mat-label>Search Term</mat-label>
    <input
      matInput
      placeholder="Search..."
      (input)="search($event.target?.value)"
    />
  </mat-form-field>
</div>

<ng-container *ngIf="viewObs$ | async as viewObs">
  <app-data-table
    [data]="viewObs.books"
    [totalCount]="viewObs.total"
    (pageChange)="pageChange($event)"
  ></app-data-table>
</ng-container>
